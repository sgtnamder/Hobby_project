<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <h1>Race Planner</h1>
    <main class="container">
        <div class="row">
            <section class="col">
                <form id="createRaceForm">
                    <H2>Create Race</H2>
                    <label for="Name" class="form-label">Name</label>
                    <input id="Name" name="Name" type="text" class="form-control">
                    <label for="Date" class="form-label">Date</label>
                    <input id="Date" name="Date" type="text" class="form-control">
                    <label for="Time" class="form-label">Time</label>
                    <input id="Time" name="Time" type="text" class="form-control">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

            </section>
            <section class="col">
                <div id="output" class="card">

                </div>
            </section>
        </div>
        <div class="col-md-3">
            <div class="modal fade" id="updateModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Update a Race</h3>
                        </div>
                        <form id="updateRaceForm">
                            <H2>Create Race</H2>
                            <label for="Name" class="form-label">Name</label>
                            <input id="UName" name="UName" type="text" class="form-control">
                            <label for="Date" class="form-label">Date</label>
                            <input id="UDate" name="UDate" type="text" class="form-control">
                            <label for="Time" class="form-label">Time</label>
                            <input id="UTime" name="UTime" type="text" class="form-control">
                            <button type="reset" class="btn btn-primary">Reset</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

        <script src="index.js"></script>
    </main>
</body>

</html>
